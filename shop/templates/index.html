{%extends "base.html"%}

{%block left_col%}
    {%for c in categories%}
    <div class = "category">
        <a href = "{{c.as_slug}}">{{c.name}}</a>
    </div>
    {%endfor%}
{%endblock%}

{%block content%}
    {%for p in products%}
    <span class = "span-3 product">
        <a href = "/products/{{p.pk}}">
            <img src = "{{STATIC_URL}}images/empty.jpeg" alt = "empty">
            <div>{{p.name}}</div>
        </a>
        <p>Cost: {{p.cost}} <b>&euro;</b></p>
    </span>
    {%endfor%}
{%endblock%}
